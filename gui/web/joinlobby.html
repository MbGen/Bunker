<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lobby</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/skull.ico" type="image/x-icon">
    <!--FONTS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet"> 
</head>
<body onload="startConnection()">
    <div class="Wrapper">
        <h2 class="IntroduceText">You are in lobby</h2>
        <div class="PlayerStats">
            <p id="ProfessionText">Profession:</p>
            <p id="BiologyText">Biology:</p>
            <p id="HealthText">Health:</p>
            <p id="HobbyText">Hobby:</p>
            <p id="BaggageText">Baggage:</p>
            <p id="FactsText">Facts:</p>
            <p id="SpecialCardsText">Special cards:</p>
        </div>

        <div class="PlayerAvatar">
            <p><img src="img/man.jpg" alt="avatar"></p>
        </div>
        
        <div class="Disaster">
            <p id="DisasterText">Disaster:</p>
        </div>
    </div>
    <script>
        function startConnection() {
            let ip_with_port = prompt("Write ip to connect example -> 127.0.0.1:00000");
            eel.connect_server(ip_with_port);
        }

        eel.expose(showPlayer);
        function showPlayer(player) {
            document.getElementById("ProfessionText").innerHTML = "Profession: " + player.profession;
            document.getElementById("BiologyText").innerHTML = "Biology: " + player.biology;
            document.getElementById("HealthText").innerHTML = "Health: " + player.health;
            document.getElementById("HobbyText").innerHTML = "Hobby: " + player.hobby;
            document.getElementById("BaggageText").innerHTML = "Baggage: " + player.baggage;
            document.getElementById("FactsText").innerHTML = "Facts: " + player.facts;
            document.getElementById("SpecialCardsText").innerHTML = "Special cards: " + player.special_cards; 
            document.getElementById("DisasterText").innerHTML = "Disaster: " + player.disaster;
        }
    </script>
</body>
</html>
